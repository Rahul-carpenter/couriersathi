<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin â€” Ved Logistics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body class="bg-page">
<div class="container py-4">
  <h3>Bookings</h3>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Item</th><th>Sender</th><th>Phone</th><th>From</th><th>To</th><th>Created</th></tr></thead>
    <tbody>
      {% for b in bookings %}
      <tr>
        <td>{{ b.id }}</td>
        <td style="max-width:220px"><small>{{ b.item_description }}</small></td>
        <td>{{ b.sender_name }}</td>
        <td>{{ b.sender_phone }}</td>
        <td>{{ b.sender_pincode }}</td>
        <td>{{ b.receiver_pincode }}</td>
        <td>{{ b.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Back to site</a>
</div>
</body>
</html>
