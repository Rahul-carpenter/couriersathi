<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Booking received — CourierSathi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
</head>
<body class="bg-page">
<div class="container py-5">
  <div class="card mx-auto" style="max-width:800px;">
    <div class="card-body">
      <h4 class="card-title">Booking received</h4>
      <p class="card-text">Thanks — booking saved. Use the link below from a device with WhatsApp to open a prefilled chat to your number.</p>

      <pre style="white-space:pre-wrap; background:#f8f9fa; padding:12px; border-radius:6px;">{{ message_text }}</pre>

      {% if provider_sent %}
        <div class="alert alert-success">WhatsApp sent automatically via provider.</div>
      {% else %}
        <a class="btn btn-success" target="_blank" href="{{ wa_url }}">Open WhatsApp (manual)</a>
      {% endif %}
      <a class="btn btn-secondary ms-2" href="{{ url_for('index') }}">Back</a>
    </div>
  </div>
</div>
</body>
</html>
